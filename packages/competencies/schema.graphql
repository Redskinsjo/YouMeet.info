type Competency {
  id: ID
  slug: String
  extension: String
  title: String
  definition: String
  relatedSkills: [String]
  advantages: [String]
  examples: [String]
  importance: String
  development: String
  conclusion: String
  keywords: [String]
  appelations: [String]
}

input CompetencyInput {
  id: String
  title: String
  in: [String]
}

input PageParamsInput {
  skip: Int
  take: Int
  search: String
}

type Query {
  oneCompetency(title: String, id: ID, slug: String): Competency
  competencies(data: CompetencyInput, params: PageParamsInput): [Competency]
}
