query GetOneUserInterviews($userId: ID) {
  oneUserInterviews(userId: $userId) {
    id
    status
    datetime
    comment
    origin {
      id
      firstname
      lastname
      fullname
      email
      linkedinProfileId
    }
    target {
      id
      firstname
      lastname
      fullname
      email
      linkedinProfileId
    }
  }
}
